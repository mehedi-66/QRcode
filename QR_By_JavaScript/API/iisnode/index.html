<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MEHEDI-1984-stderr-1708094642273.txt","computername":"MEHEDI","pid":1984,"type":"stderr","created":1708094642273},{"file":"MEHEDI-3160-stderr-1707841095443.txt","computername":"MEHEDI","pid":3160,"type":"stderr","created":1707841095443},{"file":"MEHEDI-3160-stdout-1707841095365.txt","computername":"MEHEDI","pid":3160,"type":"stdout","created":1707841095365},{"file":"MEHEDI-4372-stderr-1707335187618.txt","computername":"MEHEDI","pid":4372,"type":"stderr","created":1707335187618},{"file":"MEHEDI-4372-stdout-1707335187616.txt","computername":"MEHEDI","pid":4372,"type":"stdout","created":1707335187616},{"file":"MEHEDI-5216-stderr-1707412672990.txt","computername":"MEHEDI","pid":5216,"type":"stderr","created":1707412672990},{"file":"MEHEDI-5216-stdout-1707412672987.txt","computername":"MEHEDI","pid":5216,"type":"stdout","created":1707412672987},{"file":"MEHEDI-6032-stderr-1707416629906.txt","computername":"MEHEDI","pid":6032,"type":"stderr","created":1707416629906},{"file":"MEHEDI-6032-stdout-1707416629902.txt","computername":"MEHEDI","pid":6032,"type":"stdout","created":1707416629902},{"file":"MEHEDI-8056-stderr-1707334414339.txt","computername":"MEHEDI","pid":8056,"type":"stderr","created":1707334414339},{"file":"MEHEDI-8056-stdout-1707334414339.txt","computername":"MEHEDI","pid":8056,"type":"stdout","created":1707334414339},{"file":"MEHEDI-8968-stderr-1707841153416.txt","computername":"MEHEDI","pid":8968,"type":"stderr","created":1707841153416},{"file":"MEHEDI-8968-stdout-1707841153413.txt","computername":"MEHEDI","pid":8968,"type":"stdout","created":1707841153413}];
        var lastUpdated = 1708094645488;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
